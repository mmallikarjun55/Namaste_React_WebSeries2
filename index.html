<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="root">
        <!-- Basic Code Using HTML -->
        <h1>Welcome To Namaste React from HTML!!</h1>
    </div>

    <!-- Basic Code Using JavaScript -->
    <script>
        const headingElement = document.createElement("h1");
        headingElement.innerHTML = "Welcome to Namaste React from JavaScript!!";

        const rootContainer = document.getElementById("root");
        rootContainer.appendChild(headingElement);
    </script>

    <!-- Basic Code Using ReactJS -->
    <script type= "module" src="./app.js"></script>

</body>
</html>
